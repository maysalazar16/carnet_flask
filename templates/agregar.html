<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado - SENA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            /* MISMO FONDO VERDE DEL MEN√ö */
            background: linear-gradient(135deg, #e0f2e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007f3e, #00a651);
            color: white;
            padding: 20px 30px;
            text-align: center;
            /* Removido position relative para el bot√≥n */
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        /* BOT√ìN DE REGRESO AL MEN√ö - SIEMPRE VISIBLE */
        .btn-regreso {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #007f3e, #00a651);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 127, 62, 0.3);
        }

        .btn-regreso:hover {
            background: linear-gradient(135deg, #005f2e, #007f3e);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 127, 62, 0.4);
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007f3e;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 127, 62, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px dashed #007f3e;
            border-radius: 8px;
            background: #f0f8f4;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: #e8f5e8;
            border-color: #005f2e;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #007f3e, #00a651);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 127, 62, 0.3);
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .btn-regreso {
                top: 15px;
                right: 15px;
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            body {
                padding: 10px;
            }

            .container {
                margin: 0;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .btn-regreso {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .btn-regreso span:last-child {
                display: none; /* Solo mostrar icono en m√≥vil */
            }

            .form-container {
                padding: 15px;
            }

            .btn-submit {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- BOT√ìN DE REGRESO SIEMPRE VISIBLE -->
        <button class="btn-regreso" onclick="regresarMenu()">
            <span>üè†</span>
            <span>Men√∫</span>
        </button>

        <div class="header">
            <h1>üë• Agregar Empleado</h1>
            <p>Registra nuevos empleados en el sistema SENA</p>
        </div>

        <div class="form-container">
            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'message' else category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('agregar') }}" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres *</label>
                        <input type="text" id="nombres" name="nombres" required 
                               placeholder="Ingresa los nombres" 
                               value="{{ request.form.nombres if request.form.nombres else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos">Apellidos *</label>
                        <input type="text" id="apellidos" name="apellidos" required 
                               placeholder="Ingresa los apellidos"
                               value="{{ request.form.apellidos if request.form.apellidos else '' }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo_documento">Tipo de Documento *</label>
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="">Seleccionar...</option>
                            <option value="CC" {{ 'selected' if request.form.tipo_documento == 'CC' else '' }}>C√©dula de Ciudadan√≠a</option>
                            <option value="TI" {{ 'selected' if request.form.tipo_documento == 'TI' else '' }}>Tarjeta de Identidad</option>
                            <option value="CE" {{ 'selected' if request.form.tipo_documento == 'CE' else '' }}>C√©dula de Extranjer√≠a</option>
                            <option value="PP" {{ 'selected' if request.form.tipo_documento == 'PP' else '' }}>Pasaporte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cedula">N√∫mero de Documento *</label>
                        <input type="text" id="cedula" name="cedula" required 
                               placeholder="N√∫mero de documento"
                               value="{{ request.form.cedula if request.form.cedula else '' }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cargo">Cargo *</label>
                        <select id="cargo" name="cargo" required>
                            <option value="">Seleccionar cargo...</option>
                            <option value="Aprendiz" {{ 'selected' if request.form.cargo == 'Aprendiz' else '' }}>Aprendiz</option>
                            <option value="Instructor" {{ 'selected' if request.form.cargo == 'Instructor' else '' }}>Instructor</option>
                            <option value="Administrador" {{ 'selected' if request.form.cargo == 'Administrador' else '' }}>Administrativo</option>
                            <option value="Coordinador" {{ 'selected' if request.form.cargo == 'Coordinador' else '' }}>Coordinador</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo_sangre">Tipo de Sangre *</label>
                        <select id="tipo_sangre" name="tipo_sangre" required>
                            <option value="">Seleccionar...</option>
                            <option value="O+" {{ 'selected' if request.form.tipo_sangre == 'O+' else '' }}>O+</option>
                            <option value="O-" {{ 'selected' if request.form.tipo_sangre == 'O-' else '' }}>O-</option>
                            <option value="A+" {{ 'selected' if request.form.tipo_sangre == 'A+' else '' }}>A+</option>
                            <option value="A-" {{ 'selected' if request.form.tipo_sangre == 'A-' else '' }}>A-</option>
                            <option value="B+" {{ 'selected' if request.form.tipo_sangre == 'B+' else '' }}>B+</option>
                            <option value="B-" {{ 'selected' if request.form.tipo_sangre == 'B-' else '' }}>B-</option>
                            <option value="AB+" {{ 'selected' if request.form.tipo_sangre == 'AB+' else '' }}>AB+</option>
                            <option value="AB-" {{ 'selected' if request.form.tipo_sangre == 'AB-' else '' }}>AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_vencimiento">Fecha de Vencimiento *</label>
                        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required
                               value="{{ fecha_vencimiento if fecha_vencimiento else '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label>C√≥digo (Generado autom√°ticamente)</label>
                        <input type="text" placeholder="Se genera autom√°ticamente" readonly 
                               style="background: #f8f9fa; color: #6c757d;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="foto">Foto del Empleado *</label>
                    <div class="file-input-wrapper">
                        <div class="file-input">
                            <input type="file" id="foto" name="foto" accept="image/*" required>
                            <span>üì∑ Seleccionar foto (JPG, PNG)</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    üíæ Guardar Empleado
                </button>
            </form>
        </div>
    </div>

    <script>
        // Funci√≥n para regresar al men√∫ principal
        function regresarMenu() {
            // Si estamos en un iframe (dentro del dashboard)
            if (window.parent && window.parent !== window) {
                // Llamar funci√≥n del parent para volver al inicio
                window.parent.volverInicio();
            } else {
                // Si estamos en ventana independiente, redirigir
                window.location.href = "{{ url_for('dashboard_admin') }}";
            }
        }

        // Mejorar la interfaz del input file
        document.getElementById('foto').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const wrapper = e.target.closest('.file-input');
            const span = wrapper.querySelector('span');
            
            if (fileName) {
                span.textContent = `üì∑ ${fileName}`;
                wrapper.style.background = '#e8f5e8';
                wrapper.style.borderColor = '#007f3e';
            } else {
                span.textContent = 'üì∑ Seleccionar foto (JPG, PNG)';
                wrapper.style.background = '#f0f8f4';
            }
        });

        // Validaci√≥n en tiempo real para el n√∫mero de documento
        document.getElementById('cedula').addEventListener('input', function(e) {
            // Solo permitir n√∫meros
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Auto-may√∫sculas para nombres y apellidos
        ['nombres', 'apellidos'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });
        });

        // Establecer fecha m√≠nima (hoy) para vencimiento
        document.getElementById('fecha_vencimiento').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
